<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Where are the best places to live</title>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<style>

	</style>
</head>
<body>
<!--h1>Best places to live</h1-->
<!-- https://developers.google.com/chart/interactive/docs/gallery/geochart#configuration-options -->
<!-- http://stackoverflow.com/questions/1495407/maintain-the-aspect-ratio-of-a-div-with-css http://stackoverflow.com/questions/12121090/responsively-change-div-size-keeping-aspect-ratio -->
<!-- https://en.wikipedia.org/wiki/List_of_countries_by_credit_rating -->
<div class="width: 100%; padding-bottom: 62%; position: relative;">
	<div id="map" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.charts.load('current', {'packages':['geochart']});
	google.charts.setOnLoadCallback(drawRegionsMap);

	function drawRegionsMap() {
		var data = google.visualization.arrayToDataTable([
		['Country', 'Popularity'],
		['Germany', 200],
		['United States', 300],
		['Brazil', 400],
		['Canada', 500],
		['France', 600],
		['RU', 700]
		]);

		var options = {
		colorAxis: {colors: ['#ffffff', '#388e3c']},
		vAxis: {minValue: 0}
		};

		var chart = new google.visualization.GeoChart(document.getElementById('map'));

		chart.draw(data, options);

		window.addEventListener('resize', function () {
		chart.draw(data, options);
		});
	}
</script>
</body>
</html>
